<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="obsequi.js" type="text/javascript"></script>

<!-- Lets make a simple snake game -->
<canvas id="canvas" width="450" height="350" onclick="canvasclick(event)"></canvas>

<table>
<tr><td></td><td>Vertical</td><td>Horizontal</td></tr>
<tr><td>Safe</td><td id="vsafe"></td><td id="hsafe"></td></tr>
<tr><td>Real</td><td id="vreal"></td><td id="hreal"></td></tr>
<tr><td>Lower Bound</td><td id="vlower"></td><td id="hlower"></td></tr>
<tr><td>Upper Bound</td><td id="vupper1"></td><td id="hupper1"></td></tr>
<tr><td>Upper Bound</td><td id="vupper2"></td><td id="hupper2"></td></tr>
</table>

<button onclick="reverse()">Undo</button>
<button onclick="solve()">Solve</button>

<div id="solve"></div>

<input id="rows" type="number" name="rows" value="8" min="1" max="30">
<input id="columns" type="number" name="columns" value="8" min="1" max="30">
<button onclick="newgame()">New Game</button>

</body></html>
